      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .viz-cta:hover {
      background: var(--accent-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
    }

    .viz-back {
      color: rgba(255,255,255,0.6);
      font-size: 13px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* ═══ MAIN ═══ */

      flex-direction: column;
